<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="./styles.css" rel="stylesheet"/>
     <head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    
    <form id="survey-form">
      
     <label id="name-label"><p>Name</p>
    <input type="text" name="name" id="name" placeholder="Enter your name" required></label>

    <label id="email-label"><p>Email</p>
    <input type="text" name="Email" id="email"placeholder="Enter your Email" required></label>

    <label id="number-label"><p>Age (optional)</p>
    <input type="text" name="age" id="age" placeholder="Age">
    </label>

  <label id="dropdown" for="dropdown"><p>Which option best describes your current role?</p></label>
    <select id="dropdown" name="roles">
      <option value="" disabled selected>Select current role</option>
      <option value="Student">Student</option>
      <option value="fulltimejob">Full time Job</option>
      <option value="Learner">Learner</option>
      <option value="nosay">Prefer not to say</option>
      <option value="other">other</option>
      </select>
      
      <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input class="rating" type="radio" name="definetly" checked>Definetly</label>
        <label><input class="rating" type="radio" name="Maybe">Maybe</label>
        <label><input class="rating" type="radio" name="not sure">Not Sure</label>

      <label id="improv">What would you like to see improved?(Check all that apply)</label>
      <label class="opt"><input type="checkbox" name="Front-end Projects">Front-end Projects</label>
        <label class="opt"><input type="checkbox" name="Back-end Projects">Back-end Projects</label>
        <label class="opt"><input type="checkbox" name="Data Visualization">Data Visualization</label>
        <label class="opt"><input type="checkbox" name="Additional Courses">Additional Courses</label>
       
       <p>Any comments or suggestions?</p>
       <textarea id="suggestions" name="suggestions" placeholder="Enter your comments here" rows="5" cols="50"></textarea>
       <button type="submit">Submit
    </form>
  </body>
     </head>
